<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF SKU to Stock Processor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(20, 20, 40, 0.7);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00f2fe, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
      margin-bottom: 10px;
    }

    .header p {
      color: #a8b2d1;
      font-size: 1.1em;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .file-input-wrapper {
      display: inline-block;
    }

    .file-input {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 15px 30px;
      background: rgba(0, 255, 200, 0.05);
      border: 2px dashed rgba(0, 255, 200, 0.5);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      color: #00e0ff;
      min-width: 280px;
    }

    .file-input-label:hover {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
    }

    .file-name {
      margin-top: 10px;
      padding: 8px 16px;
      background: rgba(0, 255, 200, 0.05);
      border-radius: 8px;
      color: #e0f7ff;
      font-size: 0.9em;
      display: none;
    }

    .password-section {
      margin-top: 25px;
      color: #a8b2d1;
    }

    .password-section input {
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.05);
      color: #e0f7ff;
      font-size: 1em;
      width: 100%;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .process-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .process-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .process-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Hide spinner completely */
    .spinner { display: none !important; }

    .results {
      margin-top: 40px;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
    }

    .results.show {
      opacity: 1;
      transform: translateY(0);
    }

    .results h3 {
      color: #00f2fe;
      text-align: center;
      margin-bottom: 20px;
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stock-item {
      background: rgba(0, 255, 200, 0.05);
      border: 1px solid rgba(0, 255, 200, 0.3);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .stock-item:hover {
      background: rgba(0, 255, 200, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .stock-name {
      font-weight: 600;
      color: #e0f7ff;
    }

    .stock-quantity {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
    }

    .copy-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,255,255,0.03);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 15px;
    }

    .copy-section h4 {
      color: #00f2fe;
      margin-bottom: 10px;
    }

    .copy-textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      background: rgba(255,255,255,0.05);
      color: #e0f7ff;
      border: none;
      resize: vertical;
    }

    .copy-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-file-pdf"></i> PDF Stock Processor</h1>
      <p>Upload your PDF file to extract SKU data and generate stock information</p>
    </div>

    <!-- Upload File -->
    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="upload" class="file-input" accept="application/pdf" />
        <label for="upload" class="file-input-label">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Choose PDF File</span>
        </label>
      </div>
      <div id="fileName" class="file-name"></div>
    </div>

    <!-- Input -->
    <div class="password-section">
      <label for="passwordInput">
        <i class="fas fa-lock"></i> Input:
      </label>
      <input type="password" id="passwordInput" placeholder="Input">
    </div>

    <!-- Process Button -->
    <button id="processBtn" class="process-btn" onclick="processPDF()" disabled>
      <span class="btn-text">
        <i class="fas fa-cogs"></i> Process PDF
      </span>
    </button>
    
    <!-- Results -->
    <div id="results" class="results"></div>
  </div>
  
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
